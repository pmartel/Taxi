<!DOCTYPE html>
<html>
	<head>
		<title>Ramanujan's Taxi</title>
		<script type="text/javascript">
		function doIt(){
			var maxVal = document.getElementById("in").value ;
			var n, cube, inTable=1;
			var cubeTable = [];
			
			for ( n=1; n <= maxVal; n++ ) {
				// calculate cube table on the fly
				if ( inTable ) {
					cube = n* n *n;
					if ( cube <= maxVal ) {
						cubeTable[n-1] = cube;
					} else {
						inTable = 0;
					}
				}
			}
			document.getElementById("ans").innerHTML = "Table length is " + cubeTable.length;
			
		}
		</script>
	</head>
	<body>
		<input id="in" type="number" name="maxVal">&nbsp;input the maximum to find&nbsp;</input>
		<button id="doIt" onclick="doIt()">find</button>
		<p><text>Table length is </text><text id="ans"></text>
	</body>
</html>
